<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimun-scale=1">
    <meta name="author" content="Fernando Añaña">
    <meta name="description" content="Contact with Whitewather Rafting">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <img src="images/rafting-logo.jpg" alt="Logo image">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="c-header">
            <h1>White Whater Rafting Team</h1>
        </div>
        <div class="employees-profiles">
            <figure class="ceo">
                <img src="images/rafting-employee-3.jpg" alt="CEO">
                <figcaption>Sebastián Gómez and Nicole Eseisa (CEO - CHRO)</figcaption>
            </figure>
            <figure class="risk">
            <img src="images/rafting-employee-2.jpg" alt="Risk Assesor">
            <figcaption>Emanuel Techera (Risk Assesor)</figcaption>
            </figure>
            <figure class="instructor">
                <img src="images/rafting-employee.jpg" alt="Instructor">
                <figcaption>Pedro Fidalgo (Instructor)</figcaption>
            </figure>
        </div>
        <div class="form-map">
            <h2>Send us a Message</h2>
            <form>
                <div class="formname">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="formemail">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="formradio">
                    <p>What is the purpose of your message?</p>
                    <label for="inquiry">General Inquiry</label>
                    <input type="radio" id="inquiry" name="inquiry">
                    <label for="reservation">Reservation Question</label>
                    <input type="radio" id="reservation" name="reservation">
                    <label for="suggestion">Website Suggestion</label>
                    <input type="radio" id="suggestion" name="suggestion">
                </div>
                <div class="formmessage">
                    <label for="message">Tell us</label>
                    <textarea id="message" name="message" placeholder="Write here"></textarea>
                </div>
                <div class="formcheckbox">
                    <label for="subscription">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscription" name="subscription">
                </div>
                <div class="formbutton">
                    <label for="submit"></label>
                    <button type="submit" id="submit" name="submit">Send Message</button>
                </div>
            </form>
            <div class="phone">
                <p>White Whater Rafting</p>
                <p>Phone: +59891234567</p>
                <p>Email: <a href="emailto">whitewatherraftingfananawdd130@gmail.com</a></p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d16039.357560405235!2d-58.09818845022598!3d-32.31562444794823!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2suy!4v1754157996118!5m2!1sen!2suy" width="450" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>  
        </div>      
    </main>
    <footer>
        <p>© | 2025 - White Water Rafting - Fernando Añaña</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.jpg" alt="Facebook">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.jpg" alt="Instagram">
            </a>
            <a href="https://x.com">
                <img src="images/x.jpg" alt="X">
            </a>
        </nav>
    </footer>
</body>
</html>
