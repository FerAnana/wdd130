<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css"
</head>
<body>
    <header>
        <h1>WDD 130 | Fernando Añaña | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact information</legend>
                <!-- form elements will go here -->
                 <label for="fullname">Full name:</label>
                 <input type="text" id="fullname" name="fullname">
                 <label for="useremail">Email:</label>
                 <input type="email" id="useremail" name=" useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <!-- form elements will go here -->
                 <label for="browser">What is your favorite browser?</label>
                 <select id="browser" name="browser">
                    <option value="chrome">Google Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="edge">Microsoft Edge</option>
                    <option value="safari">Safari</option>
                    <option value="opera">Opera</option>
                 </select>
                 <label for="pet">Do you have a household pet?</label>
                 <input type="checkbox" id="pet" name="pet">
                 <label for="feedback">List the places you have lived</label>
                 <textarea id="feedback" name="feedback" rows="4" placeholder="Melo Cerro Largo, Paysandú Paysandú, Concepción Chile"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>©2025 | HTML Form - User Poll Activity | Fernando Añaña</p>
    </footer>
</body>
</html>
