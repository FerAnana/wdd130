<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <main>
        <h1> Basic HTML and CSS Quiz</h1>
        <form>
            <label for="q1">1.What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1">
            <label for="q2">2. How are "id" and "class attributes selected in CSS?</label>
            <textarea id="q2" name="q2" placeholder="Write here"></textarea>
            <label for="q3">3.Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose one...</option>
                <option value="*/ ... /*"> */ ... /* </option>
                <option value="/* ... */"> /* ... */ </option>
            </select>
            <label for="q4">4.What is the bottom margin given this declaration?</label>
            <img src="images/margin-quiz.jpg" alt="margin image">
            <input type="number" id="q4" name="q4">
            <label for="submit"></label>
            <button type="submit" id="submit" name="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p> © 2025 | Fernando Añaña | WDD 130</p>
    </footer>
</body>
</html>
